<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải Ảnh Lên</title>
    <style>
      html * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f6f8;
        margin: 0;
      }

      .upload__box {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border: 2px dashed #d1d5db;
        border-radius: 8px;
        background-color: #f9fafb;
        width: 320px;
        min-height: 120px;
      }

      .upload__inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }

      .upload__btn-box {
        margin-bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .upload__btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: normal;
        color: #4b5563;
        text-align: center;
        padding: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        background-color: transparent;
      }

      .upload__btn:hover {
        background-color: #f3f4f6;
      }

      .upload-icon {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
        color: #6b7280;
      }

      .upload-text {
        font-size: 1em;
        color: #4b5563;
        margin-bottom: 3px;
      }

      .upload-hint {
        font-size: 0.9em;
        color: #6b7280;
      }

      .upload__img-wrap {
        display: flex;
        flex-wrap: wrap;
        margin-top: 10px;
        justify-content: flex-start;
        width: 100%;
      }

      .upload__img-box {
        width: 70px;
        height: 70px;
        padding: 2px;
        margin-right: 8px;
        margin-bottom: 8px;
        position: relative;
      }

      .upload__img-close {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: -4px;
        right: -4px;
        text-align: center;
        line-height: 18px;
        z-index: 1;
        cursor: pointer;
        color: white;
        font-size: 12px;
      }

      .img-bg {
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
      }
      .s_text {
        color: rgba(80, 78, 78, 0.5);
      }
      .input-form {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="" class="input-form">
        <span class="title-input">File đính kèm <span class="s_text">(bắt buộc)</span></span
        ><br />
        <span class="s_text s_text_full">Hỗ trợ: jpeg, jpg, png.</span>
      </label>
      <div class="upload__box">
        <div class="upload__btn-box">
          <label class="upload__btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"
              />
            </svg>
            <div class="upload-text">Chọn ảnh từ máy tính</div>
            <div class="upload-hint">Hỗ trợ: jpeg, jpg, png (tối đa 5 ảnh)</div>
            <input type="file" multiple data-max_length="5" class="upload__inputfile" accept="image/jpeg, image/jpg, image/png" />
          </label>
        </div>
        <div class="upload__img-wrap"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script></script>
  </body>
</html>
