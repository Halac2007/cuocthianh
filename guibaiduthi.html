<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">TRANG CHỦ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">THỂ LỆ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GỬI ẢNH THAM GIA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TÁC GIẢ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        
    </div>

    <div class="wrap-table-gubaiduthi">
      <h2>Thời gian kết thúc sau:</h2>
      <div class="wrap-time">
        <div id="countdown">
          <div class="time-box">
            <span id="days">0</span>
            <small>Ngày</small>
          </div>
          <div class="time-box">
            <span id="hours">0</span>
            <small>Giờ</small>
          </div>
          <div class="time-box">
            <span id="minutes">0</span>
            <small>Phút</small>
          </div>
          <div class="time-box">
            <span id="seconds">0</span>
            <small>Giây</small>
          </div>
        </div>
      </div>
      <div class="box-form">
        <div class="box-form-rules">dsgsdg</div>
        <div class="form-item">
          <form>
            <div class="row">
              <h4>Account</h4>
              <div class="input-group input-group-icon">
                <input type="text" placeholder="Họ tên" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
              </div>
              <div class="input-group input-group-icon">
                <input type="email" placeholder="Địa chỉ email" />
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
              </div>
              <div class="input-group input-group-icon">
                <input type="password" placeholder="Password" />
                <div class="input-icon"><i class="fa fa-key"></i></div>
              </div>
              <div class="input-group input-group-icon">
                <input type="password" placeholder="Số điện thoại liên hệ" />
                <div class="input-icon"><i class="fa fa-key"></i></div>
              </div>
              <div class="input-group-province">
                <label for="province">Tỉnh/Thành phố:</label>
                <select id="province" onchange="loadDistricts()">
                <option value="">-- Chọn tỉnh/thành phố --</option>
                </select>

                <br /><br />

                <label for="district">Quận/Huyện:</label>
                <select id="district">
                <option value="">-- Chọn quận/huyện --</option>
                </select>
              </div>
            <div class="row">
        <label for="" class="input-form">
        <span class="title-input">Nội dung <span class="s_text">(không quá 3000 ký tự)</span></span>
        <div class="width_common area-content-form">
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        </div>
        <div class="width_common error_mess" id="errorContent"></div>
        <span class="width_common s_text" style="text-align: right;font-size: 14px;" id="countContent"></span>
        </label>
        </div>


            <div class="row">
              <h4>Terms and Conditions</h4>
              <div class="input-group">
                <input id="terms" type="checkbox" />
                <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/data-province.js"></script>
  </body>
</html>
